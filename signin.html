<!DOCTYPE html>
<html>
<head>
    <title>TallyRec</title>

    <!-- the meta "viewport" tag sets the screen width to the pixel width of the device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <link rel="apple-touch-icon" href="images/AppIcon/TRIcon57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/AppIcon/TRIcon72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/AppIcon/TRIcon114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/AppIcon/TRIcon144x144.png" />
    
    
    <link href="themes/TallyRec.css" rel="stylesheet" type="text/css" />
    <link href="css/iOS.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet" type="text/css" />
    
    <script src="js/cordova-2.4.0.js" type="text/javascript"></script>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

    <script src="js/functionsSignin.js" type="text/javascript"></script>

</head>
<body onload="checkConnection();">

    <!-- Start of home page which is the first page -->
    <div data-role="page" data-title="TallyRec" id="login" style="background-image: url('images/background/TallyRecBackground.png');border-radius: 15px;">
        <div data-role="content">
            <p><img src="images/logo/TallyRec-Logo.png" class="indexLogo" alt="" /></p>
            
            <p id="SignInError">&nbsp;</p>
            <form id="SignInForm" action="">
            <input type="text" id="Username" placeholder="Username" />
            <input type="password" id="Password" placeholder="Password" />
            <a id="loginBtn" data-role="button" data-transition="slide" rel="external" data-ajax="false">Login</a>
            </form>
            <br />
            <a href="#logincreateuser1" data-role="button"
                data-transition="slide">Register</a> <a href="#loginforgot" data-role="button" data-transition="slide">Forgot Password?</a>
            <br />
            <br />
        </div>
        <!-- /content -->
    </div>

    <!-- end of first page which is home page -->
    <!-- Start of logincreateuser page which is second page -->
    <div data-role="page" data-title="TallyRec" id="logincreateuser1" style="background-image: url('images/background/TallyRecBackground.png');border-radius: 15px;">
           <!--<div data-role="header">
            <h1>
                TallyRec</h1>
            
             Start of navigation bar
        </div> -->
        <!-- end of header -->
        <div data-role="content">
        <a href="#login" data-role="button" data-inline="true" data-icon="arrow-l" data-direction="reverse" data-transition="slide" data-iconpos="left">Back</a>
        <p style="font-weight: bold;"><img src="images/logo/TallyRec-Logo.png" class="indexLogo" alt="" />
            <br /><br />
        </p>
        
            <form id="CheckUserForm" action="">
            <p id="CreateUserError1"></p>
            <p style="font-weight: bold;">
                Register User
            <input id="username1" type="text" placeholder="Username" />
            <input id="password1" type="password" placeholder="Password" />
            <input id="email1" type="email" placeholder="E-Mail" />
            <a id="CreateUser1" data-role="button" data-transition="slide" style="font-weight: bold;">
                Register</a>
            </p>
            </form>
            <br />
             <br />
        </div>
        <!-- /content -->
    </div>
    <!-- end of page logincreateuser -->


    <!-- Start of logincreateuser page which is second page -->
    <div data-role="page" data-title="TallyRec" id="logincreateuser2" style="background-image: url('images/background/TallyRecBackground.png');border-radius: 15px;">
           <!--<div data-role="header">
            <h1>
                TallyRec</h1>
            
             Start of navigation bar
        </div> -->
        <!-- end of header -->
        <div data-role="content">
            <a href="#logincreateuser1" data-role="button" data-inline="true" data-icon="arrow-l" data-direction="reverse" data-transition="slide" data-iconpos="left"
                data-direction="reverse" data-transition="slide" >Back</a>
        <p><img src="images/logo/TallyRec-Logo.png" class="indexLogo" alt="" /></p>
            <form id="CreateUserForm" action="">
            <p id="CreateUserError2" style="font-weight:bold;"></p>
                
            <input id="username2" type="text" data-role="none" style="display:none;" hidden="hidden" />
            <input id="password2" type="password" data-role="none" style="display:none;" hidden="hidden" />
            <input id="email2" type="email" data-role="none" style="display:none;" hidden="hidden" />

            <br />
            <p style="font-weight:bold;">Register User</p>
            <input id="fname" type="text" placeholder="First Name" />
            <input id="lname" type="text" placeholder="Last Name" />
            <input id="phone" type="tel" placeholder="Phone # (Optional)" />
            <a id="CreateUser2" data-role="button" data-transition="slide">
                Create User</a>
            </form>
            
            <br />
             <br />
        </div>
        <!-- /content -->
    </div>
    <!-- end of page logincreateuser -->


    <!-- Start of Forgot Password Page -->
    <div data-role="page" data-title="TallyRec" id="loginforgot" style="background-image: url('images/background/TallyRecBackground.png');border-radius: 15px;">
          <!-- <div data-role="header">
            <h1>
                TallyRec</h1>
            
        </div> /header -->
        <div data-role="content">
                <a href="#login" data-role="button" data-icon="arrow-l" data-inline="true" data-direction="reverse" data-transition="slide" data-iconpos="left"
                data-direction="reverse" data-transition="slide" >Back</a>
            <p><img src="images/logo/TallyRec-Logo.png" class="indexLogo" alt="" /></p>
            <p id="forgotError">To recover your password, please enter your e-mail address.</p>
            <form id="forgotform">
            <input id="forgotemail" type="email" placeholder="E-Mail" />
            <a id="forgotBtn" data-role="button">Submit</a>
            </form>
            <br />
            <br />
        </div><!-- /content -->
    </div>
    <!-- /end of page loginforgot -->

    <!-- Start of Network Error Page-->
    <div data-role="page" data-title="TallyRec" id="nonetwork" style="background-image: url('images/background/TallyRecBackground.png');border-radius: 15px;">
           <div data-role="header">
            <h1>
                TallyRec</h1>
        </div>
        <!-- /header -->
        <div data-role="content">
            <p><img src="images/logo/TallyRec-Logo.png" class="indexLogo" alt="" /></p>
            <p>
                No network connection available.</p>
            <form>
            <a href="index.html" rel="external" data-ajax="false" id="TryConnect" data-role="button" data-icon="refresh" data-iconpos="left" data-transition="pop">
                Try Again</a>
            </form>
        </div>
        <!-- /content -->
    </div>
    <!-- /end of Network Error Page -->

</body>
</html>
