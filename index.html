<!DOCTYPE html>
<html>
<head>
    <title>TallyRec</title>
    <!-- the meta "viewport" tag sets the screen width to the pixel width of the device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <link rel="apple-touch-icon" href="images/AppIcon/TRIcon57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/AppIcon/TRIcon72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/AppIcon/TRIcon114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/AppIcon/TRIcon144x144.png" />
    
    
    <link href="themes/TallyRec.css" rel="stylesheet" type="text/css" />
    <link href="css/iOS.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet" type="text/css" />
    
    <script src="js/cordova-2.4.0.js" type="text/javascript"></script>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

    <script src="js/functionsIndex.js" type="text/javascript"></script>

</head>
<body onload="checkConnection();">

    <!-- Start of home page which is the first page -->
    <div data-role="page" data-title="TallyRec" id="login" style="background-image: url('images/background/TallyRecBackground.png');border-radius: 15px;">
        <div data-role="content">
            <p><img src="images/logo/TallyRec-Logo.png" class="indexLogo" alt="" /></p>            
            <p id='connecting'>Connecting</p>
        </div>
        <!-- /content -->
    </div>
    <!-- end of first page which is home page -->


    <!-- Start of Network Error Page-->
    <div data-role="page" data-title="TallyRec" id="nonetwork" style="background-image: url('images/background/TallyRecBackground.png');border-radius: 15px;">
           <div data-role="header">
            <h1>
                TallyRec</h1>
        </div>
        <!-- /header -->
        <div data-role="content">
            <p><img src="images/logo/TallyRec-Logo.png" class="indexLogo" alt="" /></p>
            <p>No network connection available.</p>
            <form>
            <a href="index.html" rel="external" data-ajax="false" id="TryConnect" data-role="button" data-icon="refresh" data-iconpos="left" data-transition="pop">
                Try Again</a>
            </form>
        </div>
        <!-- /content -->
    </div>
    <!-- /end of Network Error Page -->

</body>
</html>
